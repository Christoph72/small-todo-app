<div class="center">
  <div *ngFor="let item of todoItems; let first = first;; let last = last;" class="todo-list">
    <app-todo-list-item
      [todoItem]="item"
      [first]="first"
      [last]="last"
      (down)="clickDown($event)"
      (up)="clickUp($event)"
      (finish)="clickFinished($event)">
    </app-todo-list-item>
  </div>
</div>
